<H2>合併通告</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>如需合併通告（即將一個或多個工作網站中的通告顯示在另一個網站中）：</P>
<OL>
  <LI>在您想要顯示合併通告的網站的<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>通告</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下<STRONG><CODE>合併</CODE></STRONG>。 <BR><BR>
  <LI>選中您想要在當前工作網站中顯示其通告內容的目標網站旁邊的核取方塊。（原網站仍將繼續顯示這些通告。） <BR><BR>
  <LI>按一下<STRONG><CODE>儲存</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
