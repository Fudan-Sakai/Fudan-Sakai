gen.tablecaptionsite=Le tableau contient une liste d'annonces. Il contient cinq ou six colonnes et chaque rang\u00E9e contient une seule annonce. La premi\u00E8re colonne indique si un fichier est joint \u00E0 l'annonce, la deuxi\u00E8me colonne contient le titre de l'annonce, la troisi\u00E8me colonne contient le nom de l'auteur, la quatri\u00E8me colonne montre le destinataire, la cinqui\u00E8me colonne contient la date et l'heure de publication, la sixi\u00E8me colonne, le cas \u00E9ch\u00E9ant, contient une case \u00E0 cocher - sa s\u00E9lection indique que vous d\u00E9sirez supprimer cette annonce. La rang\u00E9e suivante contiendra le texte de l'annonce si le propri\u00E9taire du site en a d\u00E9cid\u00E9 ainsi.
gen.tablecaptionsitebody=Le tableau contient une liste d'annonces. Chaque annonce occupe deux rang\u00E9es. La premi\u00E8re rang\u00E9e contient le titre de l'annonce et des liens pour la modifier ou la supprimer si vous avez ces droits d'acc\u00E8s. La deuxi\u00E8me rang\u00E9e contient le texte de l'annonce.
gen.tablecaptionworksp=Le tableau contient une liste d'annonces. Il contient cinq colonnes et chaque rang\u00E9e contient une seule annonce. La premi\u00E8re colonne indique si un fichier est joint \u00E0 l'annonce, la deuxi\u00E8me colonne contient le titre de l'annonce, la troisi\u00E8me colonne contient le nom de l'auteur, la quatri\u00E8me colonne montre le destinataire, la cinqui\u00E8me colonne contient la date et l'heure de publication.
