<h2>在Sakai 中，能否查阅作业的普通成员视图？
</h2>

<p>您可以查看您创建的作业的普通成员视图。若要在作业递送前后查看该作业的普通成员视图，请按照下面的步骤进行：</p>

<h3>递送前</h3>

<ol>
<li>创建一个新作业或选择一个已有作业进行修改。

<br><br>
</li>

<li>点击<strong><code>预览</code></strong>。

<br><br>
</li>
<li>点击“学生视图”旁边的黑色三角。
</li>
</ol>

<h3>递送后</h3>

<ol>
<li>在菜单栏中点击<strong><code>作业</code></strong>。


<br><br>
</li>
<li>点击<strong><code>学生视图</code></strong>。您将看到学生和普通成员看到的作业列表。

<br><br>
</li>
<li>如果您想以学生身份完成作业并提交，请点击作业下面的<strong><code>以学生身份提交</code></strong>。

<br><br>
</li>
<li>若要离开学生视图模式，返回到作业列表，请点击<strong><code>作业列表</code></strong>。
</li>

</ol>
</body></html>
