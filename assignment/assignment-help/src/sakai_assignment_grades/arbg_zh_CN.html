<h2>在Sakai 中，如何查看作业分数？
</h2>

<p><strong>注意：</strong>这一功能可能会不可用。</p>


<p>查看作业分数，请按照下面步骤执行：</p>

<ol>
<li>在菜单栏中，点击<strong><code>作业</code></strong>。在作业列表中您可以看到作业标题及相应的状态。

<br>
<br>
</li>
<li>点击作业标题可以查看更多信息。您可以看到作业评阅日期及评语。老师可能在作业中添加
了评语，评语将以下划线表示。老师的其他评语将显示在页面底部。
<br>
<br>
</li>
<li>点击<strong><code>完成</code></strong>返回到作业主页。

<p>
您可能需要进行进一步操作（如，老师可能提出了一些建议并且要求再次提交）。完成所需工作后，
您可以预览您的修改，再次提交或保存草稿。
</p>
</li>
</ol>

</body></html>
