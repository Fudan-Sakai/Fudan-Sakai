<H2>為作業新增榮譽誓言</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>榮譽誓言要求學生證實他們在完成作業時，沒有向他人提供幫助，也沒有獲得他人的幫助。學生必需按一下核取方塊確認這一事項之後才能提交作業。</P>
<P>如需為作業新增榮譽誓言，選中螢幕下方的<STRONG><CODE>新增榮譽誓言</CODE></STRONG>核取方塊。您可以將榮譽誓言新增到新作業或是您正在修改的作業中。</P>
<P>如需瞭解關於新建作業的一般資訊，請參考<A 
href="content.hlp?docId=arbs_zh_TW">新增、編輯或刪除作業</A>或<A 
href="content.hlp?docId=arbk_zh_TW">發佈先前儲存為草稿的作業</A>。</P></DIV></BODY></HTML>
