<h2>在Sakai 中，如何再次提交被返还的作业？
</h2>
	  
<p>请按照下面的步骤提交被返还的作业：</p>

<ol>
<li>在相应课程或项目站点的菜单栏中点击<strong><code>作业</code></strong>。


<br><br>
</li>
<li>点击要再次提交的作业的标题。

<p><strong>注意：</strong>返还的作业会在“状态”一栏中显示“返还”（返还的时间和日期）。</p>
</li>
<li>您可以看到初始的作业和您的原始提交。老师可能会在您的提交中添加评语，也可能添加额外的评语，
额外的评语显示在页面按钮附近。在输入框“在下面输入您的再次提交”中，输入或粘贴您修改后的提交。

<br><br>
</li>
<li>完成修改后，点击<strong><code>再次提交</code></strong>。或者点击<strong><code>保存草稿</code></strong>
保存提交，等待日后继续工作。

</li>
</ol>

</body></html>
