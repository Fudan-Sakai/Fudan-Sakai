<h2>在Sakai 中，如何复制作业？
</h2>

<p>若要复制作业，请按照下面的步骤进行在：</p>

<ol>
<li>在菜单栏中，点击<strong><code>作业</code></strong>。您将看到作业清单。<br><br>
</li>

<li>若要复制作业，点击作业标题下面的<strong><code>复制</code></strong>按钮。在作业清单的上方
您会看到该作业的副本，标题上显示"Copy"字样。

<p><strong>注意：</strong>复制的作业为草稿。如果您想要递送该作业，点击标题，再点击
<strong><code>递送</code></strong></p>
</li>
</ol>

</body></html>
