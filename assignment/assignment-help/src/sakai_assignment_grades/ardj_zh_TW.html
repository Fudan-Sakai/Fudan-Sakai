<DIV class=helpBody>
<H2>複製作業</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>如需複製作業：</P>
<OL>
  <LI>在<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>作業</CODE></STRONG>。您將看到作業清單。<BR><BR>
  <LI>如需複製作業，按一下作業標題下方的<STRONG><CODE>複製</CODE></STRONG>。您將在作業清單中看到標題為「草稿 - 作業標題 
  - Copy﹙副本﹚」的複製作業，其中「作業標題」是原作業的標題。狀態設定為「草稿」。 
  <P><STRONG>註釋：</STRONG>複製作業是一份草稿（即網站參與者無法看到）。如果您想要網站參與者看到複製作業，那麼按一下作業標題，然後按一下<STRONG><CODE>發佈</CODE></STRONG>按鈕。</P></LI></OL></DIV></BODY></HTML>
