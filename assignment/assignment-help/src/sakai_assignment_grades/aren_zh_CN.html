<h2>在Sakai 中如何查看作业？
</h2>
	  
<p>若要查看作业，在相应的课程站点中，点击菜单栏中的<strong><code>作业</code></strong>。
您将看到作业列表及作业的状态。点击标题查看相应的作业。</p>

<p>如果您是老师，您可以查看学生的作业。在“浏览”下拉菜单中，选择<strong><code>学生的作业清单</code></strong>。
您还可以查看作业的学生视图，点击窗口顶部的<strong><code>学生视图</code></strong>。</p>
