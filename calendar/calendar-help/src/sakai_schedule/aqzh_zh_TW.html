<DIV class=helpBody>
<H2>檢視行事曆項目的詳細資料</H2>
<P>如需檢視日程表中項目的詳細資料，請遵循下列步驟進行操作：</P>
<OL>
  <LI>如果您當前沒有正在檢視行事曆，在<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>日程表</CODE></STRONG>。 
  <BR><BR>
  <LI>如需檢視項目詳細資料，按一下該項目的標題。 <BR><BR>
  <LI>如需返回行事曆，按一下<STRONG><CODE>返回行事曆</CODE></STRONG>（請勿使用瀏覽器的後退按鈕）。 </LI></OL>
<P><STRONG>註釋：</STRONG>如果存在預定於同一天發生的項目，那麼可能無法檢視項目的標題。如需檢視特定日期的詳細資料，從「檢視」下拉式清單中，將行事曆檢視更改為<STRONG><CODE>日期行事曆</CODE></STRONG>。</P></DIV></BODY></HTML>
