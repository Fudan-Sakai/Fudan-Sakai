<h2>在Sakai 中，如何查看投递箱和其中的内容？
</h2>

	  </div>
	  <div class="boxText">
	  <p>若有浏览课程站点或项目站点的投递箱</a>，在菜单栏中点击<strong><code>投递箱</code></strong>。
您会看到投递箱列表和其中的文件夹。</p>

<p>若要浏览投递箱中的内容，点击名称旁边的黑色三角形。</p>

<p>若要打开投递箱，点击文件夹图标或投递箱的标题。</p>
