<DIV class=helpBody>
<H2>瀏覽投遞箱及其內容</H2>
<P>如需瀏覽<A 
href="content.hlp?docId=ardt_zh_TW">課程網站</A>或<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>可用的投遞箱，在<A 
href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下 
<STRONG><CODE>投遞箱</CODE></STRONG>。您將看到投遞箱和/或投遞箱父資料夾清單。</P>
<P>如需瀏覽投遞箱的內容，按一下「標題」左邊的黑色三角，或按一下您想要展開的資料夾或投遞箱名稱左邊的資料夾圖示。（如果資料夾中的項目當前沒有完全顯示，那麼資料夾圖示上會出現一個加號。）講師將看到橙色星號，用以高亮顯示最近更新過的投遞箱資料夾。 
</P>
<P>如需開啟投遞箱或資料夾，按一下它的名稱。</P></DIV></BODY></HTML>
