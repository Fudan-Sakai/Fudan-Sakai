<h2>在Sakai 中，如何修改投递箱或投递箱中的项目的信息？
</h2>
	  
<p>按照下列步骤修改投递箱的信息：</p>

<ol>
<li>在菜单栏中点击<strong><code>投递箱</code></strong>。

<br>
<br>
</li>

<li>点击要修改的投递箱下面的<strong><code>编辑</code></strong>。

<br><br>
</li>
<li>编辑“标题”和“说明”，然后点击<strong><code>更新</code></strong>保存修改。</li>
</ol>

<p>若要修改投递箱中的项目的信息，按照下列步骤进行：</p>

<ol>

<li>在菜单栏中点击<strong><code>投递箱</code></strong>。

<br>
<br>
</li>
<li>点击待修改项目所在的文件夹。

<br>
<br>
</li>
<li>点击待修改项目下面的<strong><code>编辑</code></strong>。

<br><br> 
</li>
<li>做相应修改，然后点击<strong><code>更新</code></strong>保存修改。</li>

</ol>
    </body></html>
