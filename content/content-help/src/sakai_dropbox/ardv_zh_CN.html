<h2>在Sakai中，如何将投递箱项目复制到其他文件夹？
</h2>

<p>若要将一个投递箱项目复制到另一个文件夹中，请按照下面步骤：</p>

<ol>
<li>点击要移动的项目所在的文件夹旁边的黑色三角。

<br>
<br>
</li>
<li>您会看到投该递箱中的所有项目。点击待移动的项目下面的<strong><code>复制</code></strong>。
您会看到确认信息：“已复制 － 选择粘贴位置，点击粘贴”。
<br><br>
</li>
<li>定位新文件夹，点击文件夹标题下面的<strong><code>粘贴复制项目</code></strong>
。<br><br>

</li>
<li>如果要删除原来的文件，返回到相应文件夹，点击<strong><code>删除</code></strong>。
</li>
</ol>
    </body></html>
