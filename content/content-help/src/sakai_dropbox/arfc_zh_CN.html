      <h2>Sakai  投递箱：总览
</h2>
	  <h3>功能</h3>

<p>利用投递箱老师可以和每个学生在一个私人文件夹中分享文件。投递箱和资源一样，可以上传多种文件。
投递箱中也允许多层文件夹。</p>

<h3>基本概念</h3>

<p><strong>进展报告：</strong>老师可以利用投递箱给班里的每个同学发送个人进展报告。</p>

<p><strong>添加成员：</strong>当您向站点中添加成员或学生时，无论是自动添加还是手动添加，系统
都会自动为该成员建立投递箱文件夹（如果系统创建时选择投递箱功能）。</p>


<h3>注意事项</h3>
<ul>
<li>创建项目时新项目会自动添加到打开的文件夹中。<br><br> 
</li>
<li>除纯文本文档和超文本文档外，修改时只能修改投递箱的信息，如名称、说明和版权信息。您不能修改
投递箱中的文件或文档的内容。</li>
</ul>
