<DIV class=helpBody>
<H2>瀏覽資源中項目的詳細資料</H2>
<P>當您檢視網站資源時，您可以看到各檔案的標題、可用性、作者、修改日期和大小。</P>
<P>如果您擁有充分的權限，那麼您可以按一下從<STRONG><CODE>操作</CODE></STRONG>功能表按一下<STRONG><CODE>編輯詳細資料</CODE></STRONG>以檢視下列詳細資料：</P>
<UL>
  <LI>原上載人
  <LI>上載日期 
  <LI>最後更改人 
  <LI>最後更改日期 
  <LI>網址 (URL) </LI></UL></DIV></BODY></HTML>
