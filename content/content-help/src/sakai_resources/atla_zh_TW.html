<DIV class=helpBody>
<H2>決定您的網站的網站 ID</H2>
<P>課程、學檔或<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>的網站 
ID 是一個由數位元和字母組成的字串，該字串在網站 URL 的 <CODE>site/</CODE> 後顯示。</P>
<P>例如，參考下列 URL：</P><SPAN 
class=example>http://sakai-deathstar.org/portal/site/836869b1-3997-4f29-803b-986be9fd270c</SPAN> 

<P>在上述例子中，網站 ID 是 <CODE>836869b1-3997-4f29-803b-986be9fd270c</CODE>。 </P>
<P>此外，網站負責人還可使用資源工具尋找網站 ID。在網站<A 
href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>資源</CODE></STRONG>，然後按一下<STRONG><CODE>上載 
– 下載多個資源</CODE></STRONG>以檢視網站 ID。</P></DIV></BODY></HTML>
