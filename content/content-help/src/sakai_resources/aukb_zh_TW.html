<DIV class=helpBody>
<H2>重新排序資源中的項目</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>如需重新排序資源中的項目，從<STRONG><CODE>操作</CODE></STRONG>功能表選擇<STRONG><CODE>重新排序</CODE></STRONG>。 
</P>
<P>在重新排序頁面中，按一下項目旁的向上或向下箭頭移動項目。或者也可使用螢幕最右側的下拉式清單。如需儲存更改，按一下<STRONG><CODE>儲存</CODE></STRONG>。</P></DIV></BODY></HTML>
