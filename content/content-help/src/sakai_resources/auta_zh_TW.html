<H2>取消結束日期使資源項目重新可見</H2>
<P>您可以為網站資源中的項目設定開始和結束日期。如果某項目的結束日期已到，無法繼續存取，而您想要使其重新可見，請遵循下列步驟進行操作：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>資源</CODE></STRONG>。<BR><BR>
  <LI>找到您想要使其可用的檔案，然後從檔案名旁的<STRONG><CODE>操作</CODE></STRONG>功能表選擇<STRONG><CODE>編輯詳細資料</CODE></STRONG>。<BR><BR>
  <LI>在隨後出現的視窗中的「可用性和存取」欄位下，選擇<STRONG><CODE>顯示</CODE></STRONG>。如有需要，還可重新設定開始和結束日期。<BR><BR>
  <LI>操作完成後，按一下<STRONG><CODE>更新</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
