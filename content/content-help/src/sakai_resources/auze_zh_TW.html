<DIV class=helpBody>
<H2>不支援的字元</H2>
<P>為項目，如檔案、資料夾、論壇或 wiki 
頁面命名時，<STRONG>請勿使用下文列出的外國字元或不支援的字元</STRONG>，因為這些字元可能會在您嘗試上載檔時引起錯誤。 </P>
<P><STRONG>重要事項：</STRONG>如果檔案名中含有這些符號，即使檔案能夠正確載入，也<STRONG>無法顯示</STRONG>。在您上載檔案名中含有這些字元的檔案時，可能不會出現錯誤警告資訊；但是，當其他人存取檔案時，將顯示錯誤資訊。</P>
<TABLE class=kbtable cellPadding=4>
  <COLGROUP>
  <COL>
  <COL>
  <TBODY>
  <TR vAlign=top>
    <TH class=kbtd align=left>字元</TH>
    <TH class=kbtd align=left>描述 </TH></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>\</CODE> </TD>
    <TD class=kbtd align=left>反斜杠 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>/</CODE> </TD>
    <TD class=kbtd align=left>斜杠 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>?</CODE> </TD>
    <TD class=kbtd align=left>問號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>*</CODE> </TD>
    <TD class=kbtd align=left>星號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>"</CODE> </TD>
    <TD class=kbtd align=left>引號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>:</CODE> </TD>
    <TD class=kbtd align=left>冒號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>&lt;</CODE> </TD>
    <TD class=kbtd align=left>小於號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>&gt;</CODE> </TD>
    <TD class=kbtd align=left>大於號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>#</CODE> </TD>
    <TD class=kbtd align=left>井號 </TD></TR>
  <TR vAlign=top>
    <TD class=kbtd align=middle><CODE>%</CODE> </TD>
    <TD class=kbtd align=left>百分比符號 
</TD></TR></TBODY></TABLE><BR><BR></DIV></BODY></HTML>
