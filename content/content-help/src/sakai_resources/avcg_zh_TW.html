<DIV class=helpBody>
<H2>刪除資源項目</H2>
<P>如需刪除資源中的項目，請遵循下列步驟進行操作：</P>
<OL>
  <LI>如需一次刪除一個項目，從<STRONG><CODE>操作</CODE></STRONG>功能表，選擇<STRONG><CODE>刪除</CODE></STRONG>。如需一次刪除多個項目，選中這些項目相應的核取方塊，然後按一下項目清單上方的<STRONG><CODE>刪除</CODE></STRONG>。 
  <BR><BR>
  <LI>請確定您要刪除的項目，然後按一下<STRONG><CODE>刪除</CODE></STRONG>或按一下<STRONG><CODE>取消</CODE></STRONG>來取消刪除。</LI></OL>
<P><STRONG>註釋：</STRONG>您不能刪除帶有項目的料資夾。您必須先刪除﹙即移動或刪除﹚其內容才可刪除料資夾。</P></DIV></BODY></HTML>
