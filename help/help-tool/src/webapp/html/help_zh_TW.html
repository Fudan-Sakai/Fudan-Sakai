<h2>歡迎來到說明</h2>
<p>您可以通過在左邊的內容窗格按一下標題集合名稱來展開集合和瀏覽任何說明文章，然後按一下文章標題。</p>
<h3>搜尋說明</h3>
您可以通過在左邊的搜尋窗格內輸入一個搜尋字串或字詞，然後按一下<strong><code>搜尋</code></strong>按鈕來搜尋說明內容。搜尋結果是按其相關性來排列的。
<h3>工具說明</h3>
在使用工具時，您可以通過按一下工具標題欄上的說明圖示來直接轉到該工具的說明。
<h3>注意事項</h3>
<ul>
<li>根據您在工作網站的角色，說明文章可能會描述一些您無法使用的功能或設定。如需更多資訊，請參考<a href="../TOCDisplay/content.hlp?docId=arax_zh_TW">權限與角色：概述</a>。</li>
</ul>
<h3>更多資源</h3>
如果這裡沒有您想要的資訊，請嘗試在網上尋找 <a href="http://confluence.sakaiproject.org/confluence/display/CONF" target="_blank">Sakai Wiki</a>。
