<H2>重設使用者的密碼</H2>
<P><STRONG>註釋：</STRONG>如需使用此工具，您必需擁有管理員權限。 </P>
<P>如需重設使用者的密碼，請遵循下列步驟進行操作：</P>
<OL>
  <LI>從<A 
  href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>或管理工作區中按一下<STRONG><CODE>使用者</CODE></STRONG>。顯示系統內定義的使用者清單。 
  <BR><BR>
  <LI>在「使用者 Id」下按一下您想要重設其密碼的使用者的使用者名。 <BR><BR>
  <LI>在「新建密碼：」欄位中輸入該使用者的臨時新密碼。在「驗證新密碼：」欄位中再次輸入密碼，然後按一下<STRONG><CODE>更新詳細資料</CODE></STRONG>。</LI></OL></DIV></BODY></HTML>
