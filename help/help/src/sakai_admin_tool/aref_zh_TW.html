<H2>刪除使用者</H2>
<P><STRONG>註釋：</STRONG>如需使用此工具，您必需擁有管理員權限。 </P>
<P>正文件內容僅供網站管理員參考。如需瞭解關於從<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>刪除參與者的資訊，請參考<A 
href="content.hlp?docId=arav_zh_TW">新增、編輯或刪除參與者</A>或<A 
href="content.hlp?docId=aqyo_zh_TW">在工作網站設定中新增、編輯或刪除參與者</A>。</P>
<P>如需使用使用者管理工具刪除使用者，請遵循下列步驟進行操作：</P>
<OL>
  <LI>在<A 
  href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>或管理工作區中，從<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>按一下<STRONG><CODE>使用者</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下您想要刪除的使用者的使用者 Id。 <BR><BR>
  <LI>在螢幕頂部，按一下<STRONG><CODE>刪除使用者</CODE></STRONG>。 <BR><BR>
  <LI>按一下<STRONG><CODE>刪除</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
