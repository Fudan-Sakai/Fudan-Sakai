<DIV class=helpBody>
<H2>檢閱個人資料</H2>
<P>如需檢視自己的個人資料，按一下<STRONG><CODE>我的工作區</CODE></STRONG>，然後在<A 
href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中按一下<STRONG><CODE>個人資料</CODE></STRONG>。您將看到自己的個人資料資訊。如需檢視您在個人資料中輸入的全部資訊，或修改個人資料，按一下<STRONG><CODE>編輯我的個人資料</CODE></STRONG>。如需瞭解更多資訊，請參考<A 
href="content.hlp?docId=aqze_zh_TW">修改個人資料</A>。</P></DIV></BODY></HTML>
