<DIV class=helpBody>
<H2>修改個人資料</H2>
<P>如需修改個人資料：</P>
<OL>
  <LI>在<A 
  href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>中，按一下<STRONG><CODE>個人資料</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下<STRONG><CODE>編輯我的個人資料</CODE></STRONG>。 <BR><BR>
  <LI>按照您的需要新增或更改資訊。如果您想要在個人資料中新增圖片，請參考<A 
  href="content.hlp?docId=aror_zh_TW">新增圖片至個人資料</A>。 
  <BR><BR>
  <LI>更改完成後，按一下<STRONG><CODE>儲存</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
