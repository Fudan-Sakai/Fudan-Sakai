<H2>如果按了一下瀏覽器的後退按鈕，您應該做什麼</H2>
<P>應用程式獨立於瀏覽器按鈕的操作而運行。如果您改變了對於某項任務的想法，如發佈課程大綱或資源項目，您需要使用應用程式內部的按鈕來取消操作，而不是使用瀏覽器的<STRONG><CODE>後退</CODE></STRONG>按鈕。</P>
<P>如果您在完成任務前按了一下<STRONG><CODE>後退</CODE></STRONG>按鈕，那麼下一次使用該工具時，將返回至未完成的任務；如果出現這種情況，您需要先按一下<STRONG><CODE>取消</CODE></STRONG>才能繼續在該工具中執行其他操作。 
</P>
<TABLE class=noborder cellPadding=0>
  <COLGROUP>
  <COL>
  <TBODY>
  <TR vAlign=top>
    <TD class=noborder 
      align=left>同時，您還可能由於按一下<STRONG><CODE>後退</CODE></STRONG>按鈕而意外將自己封鎖，使得您自己和其他使用者（在該網站中擁有同等角色）無法使用工具。如果出現這種情況，您可以按一下重設按鈕清除鎖定。</TD></TR></TBODY></TABLE></DIV></BODY></HTML>
