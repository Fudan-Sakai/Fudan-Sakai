<DIV class=helpBody>
<H2>搜尋使用者個人資料</H2>
<P>如需搜尋使用者個人資料：</P>
<OL>
  <LI>從<A 
  href="content.hlp?docId=aqzy_zh_TW">我的工作區</A><A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>按一下<STRONG><CODE>個人資料</CODE></STRONG>。<BR><BR>
  <LI>在「搜尋個人資料」欄位下，輸入您想要尋找其個人資料的使用者的姓氏或使用者名。按一下<STRONG><CODE>搜尋</CODE></STRONG>。 
  <BR><BR>
  <LI>配對個人資料將顯示在搜尋方塊下方。按一下使用者的姓名檢視其個人資料。 </LI></OL></DIV></BODY></HTML>
