<DIV class=helpBody>
<H2>編輯我的工作區資訊</H2>
<P>預設設定下，<A 
href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>資訊視窗含有來自系統管理員的通告。如需更改我的工作區資訊外觀：</P>
<OL>
  <LI>在我的工作區資訊視窗中，按一下<STRONG><CODE>選項</CODE></STRONG>。<BR><BR>
  <LI>在「自訂我的工作區資訊顯示」欄位下，您可以為視窗設定一個新的標題，並更改視窗的顯示高度。<BR><BR>
  <LI>按一下<STRONG><CODE>更新選項</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
