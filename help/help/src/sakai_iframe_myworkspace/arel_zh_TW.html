<H2>成員資格：概述</H2>
<H3>功能</H3>
<P>在<A 
href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>的成員工具中，您可以加入和脫離可用的工作網站。</P>
<H3>主要概念</H3>
<P><STRONG>我的當前網站：</STRONG>在成員工具頁面中，您將看到您所屬的全部網站的清單，包括您已經加入的網站，以及網站建立人已經將您新增為參與者的網站。</P>
<P><STRONG>可加入網站：</STRONG><STRONG><CODE>可加入網站</CODE></STRONG>連結顯示您尚未加入的可用網站清單。可按一下<STRONG><CODE>加入</CODE></STRONG>加入其中的任何網站。</P>
<H3>注意事項</H3>
<UL>
  <LI>預設設定下，您將收到關於發佈到您所屬的工作網站中的通告、電子郵件和資源的電子郵件通知。 <BR><BR>
  <LI>您可以更改喜好，以每日摘要的形式接收這些通知，或封鎖這些資訊。如需瞭解更多資訊，請參考<A 
  href="content.hlp?docId=aqzv">更改通知喜好</A>。 
</LI></UL>
<H3>同時請參考：</H3>
<UL>
