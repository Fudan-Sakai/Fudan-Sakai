<DIV class=helpBody>
<H2>更改參與者角色</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>如需更改參與者角色：</P>
<OL>
  <LI>在相關<A 
  href="content.hlp?docId=arcc_zh_TW">課程網站</A>或<A 
  href="content.hlp?docId=ardt_zh_TW">專案網站</A>的<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>網站資訊</CODE></STRONG>。 
  <BR><BR>
  <LI>在您想要更改其角色的參與者旁，從「角色」下拉式功能表選擇適當的角色。 <BR><BR>
  <LI>按一下<STRONG><CODE>更新參與者</CODE></STRONG>。 </LI></OL>
<P>如需瞭解關於可用角色的更多資訊，請參考<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>。</P></DIV></BODY></HTML>
