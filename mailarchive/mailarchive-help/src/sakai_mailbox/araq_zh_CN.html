<h2>在Sakai中，邮件存档如何处理信息格式和附件？
</h2>

<p>邮件存档时对信息内容采用纯文本格式，无论原来的格式是纯文本还是超文本。如果原来的信息不是纯文本格式，
站点成员可以点击邮件存档中的链接查看信息的原格式。</p>

<p>邮件存档处理附件时也是使用链接的方式。站点成员可以点击链接查看附件。这一特征保证了成员不会超出容量限制。</p>
