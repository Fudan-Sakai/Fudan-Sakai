<H2>電子郵件存檔中的郵件格式和附件</H2>
<P>電子郵件存檔使用純文字來編排郵件格式，即使郵件的原格式為 HTML 或富文字。 
如果郵件透過純文字以外的其他格式傳送，那麼網站參與者可按一下電子郵件存檔郵件中的連結以原格式瀏覽郵件。</P>
<P>電子郵件存檔還使用連結來處理附件。 網站參與者瀏覽附件時，不是從電子郵件的正文中直接接收附件，而是透過按一下連結方式進行瀏覽。 
此功能有助於避免網站參與者超過配額。</P></DIV></BODY></HTML>
