<h2>在Sakai中，如何控制显示的存档的邮件信息数目？
</h2>
	  
<p>邮件存档显示信息的数目为系统默认的，在课程站点或项目站点中是无法修改的。然而，对于个人站点的成员，您可以
按照下列步骤控制显示的存档邮件数目：</p>

<ol>
<li>在相关课程或项目站点的菜单栏中，点击<strong><code>邮件存档</code></strong>。

<br><br>
</li>
<li>使用邮件列表上方的下拉菜单选择显示数目。
</li>
</ol>

</body></html>
