<H2>控制顯示的電子郵件存檔郵件的數量</H2>
<P>電子郵件存檔按照預設數量顯示郵件，並且整個<A 
href="content.hlp?docId=ardt_zh_TW">課程網站</A>或<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>的預設數量無法修改。 
但是作為單獨的網站參與者，您可以透過下列操作控制電子郵件存檔顯示的郵件數量：</P>
<OL>
  <LI>在相關課程或專案網站的<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>電子郵件存檔</CODE></STRONG>。 
  <BR><BR>
  <LI>使用郵件清單上方的下拉式清單控制顯示郵件的數量。 </LI></OL>
<P><STRONG>註釋：</STRONG>您可以修改每個含有電子郵件存檔工具的網站的這一設定。 
在您進行上述設定的網站中，將自動儲存您的個人喜好。</P></DIV></BODY></HTML>
