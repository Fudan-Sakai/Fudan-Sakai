<h2>在Sakai中，如何删除邮件存档？
</h2>
	  
<p>请按照下面步骤删除邮件存档：</p>

<p><strong>注意：</strong>你必须具有该站点的管理员身份。</p>

<ol>
<li>在相关课程站点或项目站点的菜单栏中，点击<strong><code>邮件存档</code></strong>。

<br><br>
</li>
<li>点击要删除的信息的标题，打开该信息，然后点击<strong><code>删除</code></strong>。

<br><br>
</li>
<li>再次点击<strong><code>删除</code></strong>确认。
</li>

</ol>

</body></html>
