<DIV class=helpBody>
<H2>刪除電子郵件存檔郵件</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>如需刪除電子郵件存檔郵件： </P>
<OL>
  <LI>從<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>按一下<STRONG><CODE>電子郵件存檔</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下您想要刪除的郵件的連結主題開啟郵件，然後按一下<STRONG><CODE>刪除</CODE></STRONG>。 <BR><BR>
  <LI>按一下<STRONG><CODE>刪除</CODE></STRONG>確認刪除操作。 </LI></OL></DIV></BODY></HTML>
