<h2>在Sakai中，如何创建邮件存档？
</h2>

<p>请按照下面步骤创建邮件存档：</p>

<ol>
<li>在相应课程或项目站点的菜单栏中，点击<strong><code>站点信息</code></strong>。


<br><br>
</li>
<li>点击<strong><code>编辑工具</code></strong>。 

<br><br>
</li>
<li>选中<strong><code>邮件存档</code></strong>旁边的复选框，然后点击
<strong><code>继续</code></strong>。

<br><br>
</li>
<li>在“站点邮件地址”旁边的输入框中，为邮件存档输入邮件别名，如
<code>history_spring_05&#160;</code>。这一地址将用于向站点成员发送邮件。


<br><br>
</li>
<li>点击<strong><code>继续</code></strong>。

<br><br>
</li>
<li>接下来是确认信息。点击<strong><code>完成</code></strong>。
</li>
</ol>
</body></html>
