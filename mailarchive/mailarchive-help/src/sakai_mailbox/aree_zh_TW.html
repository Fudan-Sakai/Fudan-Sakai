<H2>控制傳送電子郵件存檔郵件的使用者</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>在課程或專案網站中，您可以遵循下列步驟決定誰具有傳送電子郵件存檔郵件的權利：</P>
<OL>
  <LI>在相關專案或<A 
  href="content.hlp?docId=ardt_zh_TW">課程網站</A>的<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>電子郵件存檔</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下<STRONG><CODE>選項</CODE></STRONG>。 <BR><BR>
  <LI>在「接受來自的郵件」欄位下，選擇<STRONG><CODE>任何人</CODE></STRONG>或<STRONG><CODE>僅網站參與者</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下<STRONG><CODE>更新選項</CODE></STRONG>儲存更改。 </LI></OL>
<P><STRONG>註釋：</STRONG>更改電子郵件存檔工具的<STRONG><CODE>權限</CODE></STRONG>會對此設定產生影響，因此確保兩個設定相互相容。</P></DIV></BODY></HTML>
