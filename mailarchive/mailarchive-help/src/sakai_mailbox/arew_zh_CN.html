<h2>在Sakai中，如何想站点成员发送邮件？
</h2>

<p>如果您可以访问一个站点，您可以向邮件存档中发送邮件。（一些站点可能设置为接收非成员的邮件）。
站点成员可以选择在站点存档中阅读邮件，或者将邮件导入到自己的帐户中。</p>

<p>您可以使用任何的邮件客户端发送邮件。接收地址为站点邮件地址或别名。您可以在您的站点中找到邮件
地址或别名，点击<strong><code>邮件存档</code></strong>，在“发送至以下地址的电子邮件将被存
档并发送至参与者：”下面列出邮件地址，将这些地址中的一个作为邮件收件人即可。</p>

</body></html>
