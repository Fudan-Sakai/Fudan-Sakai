<H2>更改表單</H2>
<P>使用此工具可更改表單的名稱以及表單使用說明。但是，無法使用此工具更改表單本身的結構描述檔案。</P>
<P>如需更改表單的名稱或說明，存取表單工具，並請遵循下列步驟進行操作：</P>
<OL>
  <LI>如果無法看到表單首頁，按一下重設按鈕。
  <LI>找到您想要更改的表單，並按一下該表單名稱下的修改連結。Sakai 隨後顯示修改表單螢幕。
  <LI>根據需要更改名稱和說明中的內容。使用圖示和下拉式功能表根據需要編排說明文字的格式。
  <LI>按一下儲存更改繼續操作。Sakai 
根據上述操作更改表單，並再次顯示表單首頁。或按一下取消返回首頁，不更改表單。</LI></OL></DIV></BODY></HTML>
