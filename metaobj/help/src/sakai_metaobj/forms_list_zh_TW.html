<DIV class=helpBody>
<H2>存取表單清單</H2>
<P>表單工具通常位於學檔網站的指南類別中。如需存取表單工具，按一下表單啟動按鈕。Sakai 隨後顯示表單首頁。</P>
<P>首頁包含已經在網站本地建立的表單清單。表單按照字母順序排序。對於每個表單，您可以檢視表單公佈的網站、上一次更改的時間以及狀態（公開、未公開或等待核准）。</P>
<P>如果一個頁面無法顯示完整的表單清單，那麼使用表單功能表欄下方的按鈕顯示清單中的其他頁面。</P>
<UL>
  <LI>如需顯示表單清單中的第一頁，按一下第一頁。
  <LI>如需顯示表單清單中的前一頁，按一下前一頁。
  <LI>如需顯示表單清單中的下一頁，按一下下一頁。
  <LI>如需顯示表單清單中的最後一頁，按一下最後一頁。</LI></UL></DIV></BODY></HTML>
