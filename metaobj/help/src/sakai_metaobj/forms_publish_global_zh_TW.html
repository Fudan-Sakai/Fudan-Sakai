<H2>全域公開表單</H2>
<P>如果您是系統管理員，那麼您可以全域公開表單（即用於 CLE 執行個體中的全部網站）。如需進行上述操作，請登入並遵循下列步驟進行操作：</P>
<OL>
  <LI>按一下螢幕頂部的管理員資料夾。
  <LI>選擇 Portfolio Admin 網站。
  <LI>存取表單工具。Sakai 隨後顯示表單首頁。
  <LI>找到您想要公開的表單，按一下該表單名稱下方的批准全域公開連結。Sakai 隨後顯示下列確認螢幕：
  <LI>按一下是。Sakai 向全部網站公開該表單。</LI></OL></DIV></BODY></HTML>
