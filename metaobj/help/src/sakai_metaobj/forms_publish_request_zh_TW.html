<H2>請求全域公開表單</H2>
<P>如果您建立了一個具有通用性的表單，那麼您可以請求將其用於全部網站。但是，只有 Sakai 系統管理員才能全域公開表單（即在 Sakai 
內的全部網站中公開）。</P>
<P>如需請求全域公開表單，存取表單，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示表單首頁，按一下重設按鈕。
  <LI>找到您想要提交申請管理員全域公開的表單。
  <LI>按一下表單的全域公開連結。Sakai 隨後顯示下列確認螢幕：
  <LI>如需繼續請求操作，按一下是。Sakai 隨後顯示表單首頁。該表單的全域狀態便改為「等待核准」。或按一下否返回首頁，不提交請求。 
</LI></OL></DIV></BODY></HTML>
