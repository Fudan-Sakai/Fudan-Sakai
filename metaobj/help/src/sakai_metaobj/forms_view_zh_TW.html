<DIV class=helpBody>
<H2>檢視表單</H2>
<P>如需以表單向網站參與者顯示的形式檢視表單，存取表單工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示資源首頁，按一下重設按鈕。
  <LI>按一下網站資源中任何資料夾的新增連結。
  <LI>從新增項目類型下拉式清單選擇表單項目。
  <LI>使用選擇表單類型下拉式清單選擇表單。
  <P>向網站參與者所顯示的表單僅包含本螢幕中的兩個部分。向網站參與者顯示的兩個部分分別是表單項目和屬性。新增項目部分（螢幕頂部）和存取部分（螢幕底部）不會向使用表單的參與者顯示。</P>
  <LI>如需檢視另一份表單，重複第 4 步。
  <LI>如需退出，按一下取消。Sakai 隨後顯示資源首頁。 </LI></OL></DIV></BODY></HTML>
