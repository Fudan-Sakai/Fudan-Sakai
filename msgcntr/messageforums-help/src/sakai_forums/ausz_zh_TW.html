<DIV class=helpBody>
<H2>更改論壇和主題的順序</H2>
<P>可使用論壇工具更改論壇和主題的顯示順序。如需進行上述操作，請遵循下列步驟進行操作：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>論壇</CODE></STRONG>。<BR><BR>
  <LI>在頂部按一下<STRONG><CODE>編排</CODE></STRONG>。<BR><BR>
  <LI>使用下拉式清單選擇論壇和主題的順序。<BR><BR>
  <LI>操作完成後，按一下<STRONG><CODE>儲存設定</CODE></STRONG>。如需取消，按一下<STRONG><CODE>取消</CODE></STRONG>。 
  </LI></OL></DIV></BODY></HTML>
