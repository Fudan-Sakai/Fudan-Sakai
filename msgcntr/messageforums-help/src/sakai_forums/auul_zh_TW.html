<H2>我可以刪除論壇訊息嗎？</H2>
<P>如需刪除論壇中的訊息：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>論壇</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下所需主題的標題。 <BR><BR>
  <LI>找到並按一下您想要刪除的訊息，然後按一下<STRONG><CODE>刪除</CODE></STRONG>。或者，您可以按一下訊息串的標題或<STRONG><CODE>顯示整個訊息</CODE></STRONG>，然後按一下訊息旁的<STRONG><CODE>其他操作</CODE></STRONG>，並選擇<STRONG><CODE>刪除</CODE></STRONG>。 
  <BR><BR>
  <LI>在確認螢幕中，按一下<STRONG><CODE>刪除</CODE></STRONG>刪除訊息。 </LI></OL>
<P><STRONG>註釋：</STRONG>您還可以完全刪除論壇或主題，從而刪除任何相關聯的訊息。如需瞭解更多說明，請參考<A 
href="content.hlp?docId=atdk_zh_TW">修改或刪除論壇或主題</A>。</P></DIV></BODY></HTML>
