<H2>訊息和論壇通知</H2>
<P><STRONG>註釋：</STRONG>如果網站已新增了訊息和論壇工具，那麼「訊息和論壇通知」將出現在網站首頁中。</P>
<P>如需檢視是否有人在您的網站中新增了新訊息或論壇通知，轉到網站首頁。在「訊息和論壇通知」欄位下，您將看到<STRONG><CODE>訊息</CODE></STRONG>和/或<STRONG><CODE>論壇</CODE></STRONG>清單，以及新訊息和每個論壇中的新發佈數目。</P>
<UL>
  <LI>按一下<STRONG><CODE>訊息</CODE></STRONG>轉到該網站的<CODE>已接收訊息</CODE>資料夾。 <BR><BR>
  <LI>按一下<STRONG><CODE>論壇</CODE></STRONG>或論壇訊息數目轉到該網站的論壇。 
</LI></UL></DIV></BODY></HTML>
