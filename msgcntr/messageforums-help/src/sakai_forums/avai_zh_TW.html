<H2>參與統計</H2>
<P>使用論壇，您可以瀏覽個別課程參與者的統計資料。包括已撰寫、已讀取和未讀取發佈的數目。</P>
<P>如需檢視課程參與者的統計資料，請遵循下列步驟進行操作：</P>
<OL>
  <LI>在網站功能表欄中，按一下<STRONG><CODE>論壇</CODE></STRONG>，然後按一下<STRONG><CODE>統計</CODE></STRONG>。您將看到參與者清單，其中各欄的標題分別為「撰寫」、「已讀取」、「未讀取」和「已讀取百分比」。 
  <BR><BR>
  <LI>按一下參與者姓名檢視下列個人統計資料：<BR><BR>
  <UL>
    <LI><STRONG>已撰寫的論壇：</STRONG>列出參與者撰寫主題的標題，建立日期和時間以及主題 
    <LI><STRONG>已讀取的論壇：</STRONG>列出參與者已讀取主題的標題，讀取日期和時間以及主題 </LI></UL><BR>
  <LI>按一下<STRONG><CODE>論壇</CODE></STRONG>返回論壇頁面。 </LI></OL></DIV></BODY></HTML>
