<H2>管制論壇中的訊息</H2>
<P><STRONG>註釋：</STRONG>下列說明是以您已經建立了管制論壇這一假設為前提，請參考<A 
href="content.hlp?docId=atdk_zh_TW">修改或刪除論壇或主題</A>或<A 
href="content.hlp?docId=asci_zh">新建論壇或在論壇中新建主題</A>。</P>
<P>如需管制論壇中的訊息：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>論壇</CODE></STRONG>。 
  <BR><BR>
  <LI>在頂部按一下<STRONG><CODE>待處理的訊息</CODE></STRONG>。括弧中的數位代表等待您處理的訊息的數量。 <BR><BR>
  <LI>選中您想要執行管制操作的訊息旁的核取方塊，選擇<STRONG><CODE>拒絕</CODE></STRONG>或<STRONG><CODE>批准</CODE></STRONG>。將返回待處理訊息頁面，繼續管制操作。 

  <P><STRONG>註釋：</STRONG>如需在拒絕訊息時新增註解，按一下訊息主題，並拒絕訊息。此時，您可以新增註解。</P></LI></OL></DIV></BODY></HTML>
