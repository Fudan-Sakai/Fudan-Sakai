<H2>請求全域公開樣式</H2>
<P>如果您建立了一個具有通用性的樣式，那麼您可以請求將其用於全部網站。但是，只有 Sakai 系統管理員才能全域公開樣式（即在 Sakai 
內的全部網站中公開）。 </P>
<P>如需請求全域公開樣式，存取樣式工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示樣式首頁，按一下「重設」按鈕。 
  <LI>找到您想要建議全域公開的樣式。 
  <LI>按一下樣式名稱下方的「建議全域公開」連結。Sakai 提交建議全域公開樣式的請求，並再次顯示樣式首頁。 
</LI></OL></DIV></DIV></BODY></HTML>
