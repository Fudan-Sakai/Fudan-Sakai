<H2>更改術語表術語</H2>
<P>如需更改術語表術語或術語的定義，存取資料表工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果無法看到術語表功能表欄，按一下「重設」按鈕。 
  <LI>按一下您想要更改的術語下方的「編輯」連結。Sakai 隨後顯示修改術語表術語螢幕。 
  <LI>根據需要更改術語、簡述和詳細描述方塊中的內容。使用圖示和下拉式清單根據需要編排詳細描述文字的格式。 
  <LI>按一下「儲存更改」按鈕。Sakai 根據上述操作更改術語，並將其顯示在首頁的清單中。修改後的術語和簡述將顯示在清單中。 </LI></OL>
<P>或按一下「取消」返回首頁，不更改術語表條目。</P></DIV></DIV></BODY></HTML>
