<H2>全域公開術語表術語</H2>
<P>如果您是系統管理員，那麼您可以全域公開術語表術語（即用於 Sakai 執行個體中的全部網站）。如需進行上述操作，請登入並遵循下列步驟進行操作： </P>
<OL>
  <LI>按一下螢幕頂部的管理員資料夾。
  <LI>選擇 Portfolio Admin 網站。
  <LI>存取術語表工具。Sakai 隨後顯示術語表首頁。 
  <LI>根據上文說明新增術語。因為您正在使用的是 Portfolio Admin 網站，因此 Sakai 將向全部網站公開術語。 
</LI></OL></DIV></DIV></BODY></HTML>
