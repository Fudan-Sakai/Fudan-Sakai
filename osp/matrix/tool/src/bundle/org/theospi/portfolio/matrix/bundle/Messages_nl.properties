workflow_return = Afkeuren - Wijzig de celstatus terug in 'Open'. De cel mag opnieuw worden bewerkt en ter beoordeling worden ingezonden.

workflow_returned = Wijzig celstatus in 'Geretourneerd'. De cel mag opnieuw worden bewerkt en ter beoordeling worden ingezonden.
