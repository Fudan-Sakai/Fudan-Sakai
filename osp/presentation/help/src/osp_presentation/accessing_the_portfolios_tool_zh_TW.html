<H2>存取學檔工具</H2>
<P>學檔工具通常位於設計和公開類別內。如需存取學檔工具，開啟該類別，按一下學檔「啟動」按鈕。Sakai 隨後顯示學檔首頁。 </P>
<P>該頁面中包含您有權檢視的網站中的全部學檔清單。如果一個頁面無法顯示完整的學檔清單，那麼使用學檔功能表欄下方的按鈕顯示清單中的其他頁面。 </P>
<UL>
  <LI>如需顯示清單中的第一頁，按一下「第一頁」。 
  <LI>如需顯示清單中的上一頁，按一下「上一頁」。 
  <LI>如需顯示清單中的下一頁，按一下「下一頁」。 
  <LI>如需顯示清單中的最後一頁，按一下「最後一頁」。 </LI></UL></DIV></DIV></BODY></HTML>
