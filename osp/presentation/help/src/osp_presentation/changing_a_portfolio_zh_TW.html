<H2>更改學檔</H2>
<P>您可以對任何您所建立的學檔進行更改。如需更改學檔，存取學檔工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示學檔首頁，按一下「重設」按鈕。 
  <LI>找到您想要更改的學檔，並按一下該學檔名稱下的「編輯」連結。Sakai 隨後顯示修改學檔螢幕，從 3 步驟中的第 1 步驟：開始部分開始操作。 
  <LI>根據需要對方塊內的內容進行修改。如需瞭解更多資訊，請參考「建立學檔」中的第 6 - 10 
  步驟。或在適當的情況下，按照「根據您自己的設計建立學檔」或「使用範本建立學檔」中的內容繼續操作。 
</LI></OL></DIV></DIV></BODY></HTML>
