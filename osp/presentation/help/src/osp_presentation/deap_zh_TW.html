<H2>下載（匯出）學檔</H2>
<P>您可以將自己所建立的任何學檔下載（即匯出）至桌面。學檔將以壓縮檔案的形式匯出，其中包含大量 HTML 
檔案。如需下載學檔，存取學檔工具，並遵循下列步驟進行操作： </P>
<OL>
  <LI>如果未顯示學檔首頁，按一下「重設」按鈕。 
  <LI>找到您想要下載的學檔，並按一下該學檔名稱下的「下載」連結。 
  <LI>按照說明繼續操作。 </LI></OL></DIV></DIV></BODY></HTML>
