<H2>刪除學檔</H2>
<P>您可以刪除任何您所建立的學檔。如需刪除學檔，存取學檔工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示學檔首頁，按一下「重設」按鈕。 
  <LI>找到您想要刪除的學檔，並按一下該學檔名稱下的「刪除」連結。Sakai 顯示刪除確認視窗。 
  <LI>如需刪除學檔，按一下「確定」。Sakai 根據上述操作刪除學檔，並再次顯示學檔首頁。或按一下「取消」返回該頁面，不刪除學檔。 
</LI></OL></DIV></DIV></BODY></HTML>
