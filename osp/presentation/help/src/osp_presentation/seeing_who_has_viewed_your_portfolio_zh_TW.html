<H2>檢視已瀏覽學檔的使用者</H2>
<P>如需檢視有哪些人已經瀏覽了您所建立的學檔，存取學檔工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示學檔首頁，按一下「重設」按鈕。 
  <LI>找到您感興趣的學檔，並按一下該學檔名稱下的「統計」連結。Sakai 
  隨後顯示學檔統計螢幕。螢幕顯示一份清單，其中包含已檢視您的學檔使用者的姓名以及存取日期和時間。 
  <LI>如需返回學檔首頁，按一下「重設」按鈕。 </LI></OL></DIV></DIV></BODY></HTML>
