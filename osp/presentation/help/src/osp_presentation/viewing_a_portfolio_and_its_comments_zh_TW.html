<H2>檢視學檔及其註解</H2>
<P>如需檢視學檔及您有權檢視的註解，存取學檔工具，並遵循下列說明進行操作：</P>
<OL>
  <LI>如果未顯示學檔首頁，按一下「重設」按鈕。 
  <LI>找到您想要檢視的學檔，並按一下該學檔的名稱。Sakai 隨後開啟新視窗，並在視窗中顯示學檔。這一螢幕由三個部分組成： 
  <UL>
    <LI>螢幕頂部包含實際的學檔。 
    <LI>學檔內容下方顯示已經檢視過學檔的個人為學檔新增的註解（若存在）。 
    <LI>而您可以在螢幕底部的區域中新增自己的註解。 </LI></UL>
  <LI>如果學檔有多個頁面，那麼使用連結檢視其他頁面。 
  <LI>如需退出，關閉窗口。 </LI></OL></DIV></DIV></BODY></HTML>
