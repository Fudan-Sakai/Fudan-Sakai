<H2>刪除配置</H2>
<P>您只能刪除尚未套用於網站中任何學檔的學檔配置。如果配置正在使用，那麼您必須先刪除全部正在使用該配置的學檔，之後才能刪除該配置。 </P>
<P>如需刪除學檔配置，存取配置工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示學檔配置首頁，按一下「重設」按鈕。 
  <LI>找到您想要刪除的配置，並按一下該配置名稱下的「刪除」連結。Sakai 顯示刪除確認視窗。 
  <LI>如需刪除配置，按一下「確定」。Sakai 根據上述操作刪除配置，並再次顯示學檔配置首頁。或按一下「取消」返回首頁，不刪除配置。 
</LI></OL></DIV></DIV></BODY></HTML>
