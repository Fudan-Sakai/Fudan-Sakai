<H2>更改範本</H2>
<P>您可以修改配置的標題和描述。還可以附加不同的檔案。如需修改配置，存取學檔範本工具，並遵循下列步驟進行操作： </P>
<OL>
  <LI>如果未顯示學檔範本首頁，按一下「重設」按鈕。 
  <LI>按一下您想要更改的範本名稱下方的「編輯」連結。Sakai 顯示 4 步驟中的第 1 步驟，修改學檔範本螢幕。 
  <LI>按照各步驟依次操作，根據需要更改條目內容。如需瞭解更多資訊和說明，請參考「建立範本」。 
</LI></OL></DIV></DIV></BODY></HTML>
