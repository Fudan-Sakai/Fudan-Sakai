<H2>複製範本</H2>
<P>如需建立一個與現有範本相似的新範本，您可能需要複製現有範本，並對範本副本進行修改。如需複製範本，存取學檔範本工具，並遵循下列步驟進行操作： </P>
<OL>
  <LI>如果未顯示學檔範本首頁，按一下「重設」按鈕。 
  <LI>找到您想要使用的範本，並按一下該範本名稱下的「複製」連結。Sakai 複製範本，並在清單中顯示其名稱。 </LI></OL>
<P>新範本名稱與範本的原名稱相同，只是在名稱尾端帶有「副本」字樣。 </P></DIV></DIV></BODY></HTML>
