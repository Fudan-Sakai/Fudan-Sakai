<H2>刪除範本</H2>
<P>您只能刪除尚未套用於網站中任何學檔（公開或未公開）的範本。如果範本正在使用中，那麼您必須先刪除正在使用該範本的學檔，然後才能刪除範本。 </P>
<P>如需刪除範本，存取學檔範本工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示學檔範本首頁，按一下「重設」按鈕。 
  <LI>找到您想要刪除的範本，並按一下該範本名稱下的「刪除」連結。Sakai 顯示刪除確認視窗。 
  <LI>如需刪除範本，按一下「確定」。Sakai 根據上述操作刪除範本，並再次顯示學檔範本首頁。或按一下「取消」返回首頁，不刪除範本。 
</LI></OL></DIV></DIV></BODY></HTML>
