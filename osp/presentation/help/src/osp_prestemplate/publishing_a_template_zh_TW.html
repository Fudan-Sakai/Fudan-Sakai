<H2>公開範本</H2>
<P>如果您是系統管理員，那麼提醒您，您在 Portfolio Admin 網站中建立並公開的任何範本都可套用於 Sakai 執行個體中的全部網站。 </P>
<P>建立範本後，您可使用範本來建立自己的學檔。但是，其他使用者還不能使用您的範本。如需使其他網站使用者也能使用您的範本，您必須公開範本。 </P>
<P>如需公開範本，存取學檔範本工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果未顯示學檔範本首頁，按一下「重設」按鈕。 
  <LI>找到您想要公開的範本，並按一下該範本名稱下的「公開」連結。Sakai 公開範本。 
</LI></OL></DIV></DIV></BODY></HTML>
