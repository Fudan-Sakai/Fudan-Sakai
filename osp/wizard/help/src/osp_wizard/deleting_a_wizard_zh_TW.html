<H2>刪除精靈</H2>
<P>如果精靈尚未公開，那麼您可以刪除該精靈。如需刪除精靈，存取精靈首頁，並找到您想要刪除的精靈。然後遵循下列步驟進行操作： </P>
<OL>
  <LI>按一下精靈名稱下方的「刪除」連結。Sakai 隨後顯示下列螢幕： 
  <LI>如需刪除精靈，按一下「刪除」。Sakai 根據上述操作刪除精靈，並再次顯示精靈首頁。或按一下「取消」返回首頁，不刪除精靈。 
</LI></OL></DIV></DIV></BODY></HTML>
