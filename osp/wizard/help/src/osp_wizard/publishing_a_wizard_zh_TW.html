<H2>公開精靈</H2>
<P>公開精靈以便網站參與者能夠使用精靈。<I>注意</I>一旦精靈公開，您將無法新增、移動、重新排序或刪除精靈的任何類別或表單，也無法刪除精靈本身。由於這一原因，我們強烈建議您在確認精靈中包含您所需的組成部分，而且這些部分的順序也能夠滿足您的要求時，才公開精靈。 
</P>
<P>如需公開精靈，存取精靈工具，並遵循下列步驟進行操作：</P>
<OL>
  <LI>如果 Sakai 未顯示精靈首頁，按一下「重設」按鈕。 
  <LI>找到您想要更改的精靈，按一下「公開」。Sakai 根據上述操作公開精靈，並再次顯示精靈首頁。 
</LI></OL></DIV></DIV></BODY></HTML>
