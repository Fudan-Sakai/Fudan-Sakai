<H2>下載或訂閱播客</H2>
<P>使用播客工具，您可以下載個別播客檔案或訂閱 RSS 摘要。</P>
<H4>下載個別播客檔案</H4>
<P>如需下載個別播客檔案：</P>
<OL>
  <LI>如需檢視播客檔案清單，在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>播客</CODE></STRONG>。<BR><BR>
  <LI>找到您想要下載的播客檔案，按一下該檔案標題下方的<STRONG><CODE>下載</CODE></STRONG>。 
  <P><STRONG>註釋：</STRONG>播客檔按照公開日期順序排序。</P>
  <LI>瀏覽器提示後，選擇開啟檔案或將檔案儲存到電腦上。 </LI></OL>
<H4>訂閱播客檔案</H4>
<P>如需訂閱您所在網站播客檔案的 RSS 摘要，將 RSS 摘要 URL 複製並貼上至播客應用程式中。</P></DIV></BODY></HTML>
