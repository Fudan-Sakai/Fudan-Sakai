<H2>編輯播客中關於 RSS 摘要的資訊</H2>
<P>在播客中，如需更改 RSS 摘要的標題和描述，請遵循下列步驟進行操作：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>播客</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下 RSS 摘要 URL 下方的<STRONG><CODE>編輯</CODE></STRONG>。<BR><BR>
  <LI>您可以更改 RSS 摘要的標題和描述，網站參與者將透過各自的播客應用程式看到這些標題和描述。<BR><BR>
  <LI>操作完成後，按一下<STRONG><CODE>儲存更改</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
