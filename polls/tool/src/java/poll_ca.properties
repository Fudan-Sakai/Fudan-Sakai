poll = Representa un sondeig (un únic element d'una enquesta) i opcionalment els vots (respostes) al sondeig i les opcions.
poll.view.show = Obté un únic sondeig pel seu pollId (de tipus long, no la seva cadena de text UUID), retorna únicament el sondeig, afegeix les opcions utilitzant 'includeOptions' (valor lògic), afegeix els vots utilitzant 'includeVotes' (valor lògic)
poll.view.list = Obté tots els sondejos que l'usuari actual pot realtizar en tots els llocs, limita a un lloc específic utilitzant 'siteId' o 'siteReference', canvia als sondejos que l'usuari pot controlar (administrar) establint 'admin' (valor lògic) a vertader.
poll.redirect./{prefix}/{pollId}/vote = Obté tots els votos de un sondeig concret
poll.redirect./{prefix}/{pollId}/option = Obté totes les opcions d'un sondeig concret
poll.redirect./{prefix}/site/{siteId} = Obté tots els sondejos que l'usuari actual pot realitzar en un lloc concret
