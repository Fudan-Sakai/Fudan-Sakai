poll=Repr\u00E9sente un scrutin (simple \u00E9l\u00E9ment d'enqu\u00EAte) et sur option les votes (r\u00E9ponses) au scrutin et aux options (choix)
poll.redirect./{prefix}/site/{siteId}=Obtient tous les scrutins que l'utilisateur courant peut rentrer au site donn\u00E9
poll.redirect./{prefix}/{pollId}/option=Obtient toutes les options pour un p\u00F4le sp\u00E9cifique
poll.redirect./{prefix}/{pollId}/vote=Obtient tous les votes pour un scrutin sp\u00E9cifique
poll.view.list=Obtient tous les scrutins que l'utilisateur courant peut rentrer dans tous les sites, limite \u00E0 un site sp\u00E9cifique utilisant  le \u00AB\u00A0siteId\u00A0\u00BB ou \u00AB\u00A0siteReference\u00A0\u00BB, commutateur aux scrutins qu'un utilisateur peut contr\u00F4ler (administrer) utilisant  le \u00AB\u00A0admin\u00A0\u00BB (bool\u00E9en) \u00E0 r\u00E9gler \u00E0 vrai
poll.view.show=Obtient un scrutin simple par le pollId (le long, pas la cha\u00EEne d'UUID), retourne seulement le scrutin lui-m\u00EAme par d\u00E9faut, ajoute dans les options utilisant des \u00AB\u00A0includeOptions\u00A0\u00BB (bool\u00E9ens), ajoute dans les voix utilisant des \u00AB\u00A0includeVotes\u00A0\u00BB (bool\u00E9ens)
