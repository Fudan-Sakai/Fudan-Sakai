<h2>隐私设置</h2>

<p>在您的隐私设置页面中您可以选择自己个人资料中对他人不可见、对好友可见以及对所有人可见的内容。</p>

<h4>管理您的隐私设置</h4>
<ol>
	<li>对各个项目进行所需的调整。</li>
	<li>完成修改后点击<strong> 保存设定 </strong>。</li>
</ol>

<p><strong> 注意： </strong>设定的变更会立即生效。</p>
