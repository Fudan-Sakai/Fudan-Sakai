<h2>更新您的状态</h2>

<p>更新您的状态以便于让别人知道你正在想些什么、忙些什么。</p>

<h4>更新您的状态</h4>
<ol>
	<li>在<strong> 个人资料 </strong>页面的状态框中输入您的状态。</li>
	<li>点击<strong> 修改状态 </strong>来更新您的状态。</li>
</ol>

<h4>删除更新的状态</h4>
<ol>
	<li>点击您状态信息旁边的<strong> 清除 </strong>链接即可</li>
</ol>
<p>若状态更新信息在一周时间内没有更改，那么它会自动消失。</p>


<p>若您拥有Twitter账户，则您可以在<a href="content.hlp?docId=profile2_preferences_zh_CN">偏好设置</a>页面中设置将状态更新同步到Twitter上。</p>

<p>您可以在您的<a href="content.hlp?docId=profile2_privacy_zh_CN">隐私设置</a>页面限制部分用户查看您的状态更新。</p>
