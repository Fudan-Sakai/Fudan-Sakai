<H2>重設密碼：概述</H2>
<H3>功能</H3>
<P>使用重設密碼工具，只需輸入電子郵件地址，即可申請一個新的系統密碼。</P>
<H3>注意事項</H3>
<P>本功能只適用於在系統中擁有訪客帳戶的使用者。如果您通常以電子郵件地址以外的使用者名登入，那麼您將無法使用此工具更改密碼。</P></DIV></BODY></HTML>
