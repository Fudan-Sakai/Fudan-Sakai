<H2>列印花名冊</H2>
<P>如需打印花名冊：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>花名冊</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下花名冊螢幕右上角的<STRONG><CODE>列印</CODE></STRONG>。 <BR><BR>
  <LI>瀏覽器將顯示列印對話方塊。根據需要調節列印設定，然後按一下<STRONG><CODE>確定</CODE></STRONG>。 
</LI></OL></DIV></BODY></HTML>
