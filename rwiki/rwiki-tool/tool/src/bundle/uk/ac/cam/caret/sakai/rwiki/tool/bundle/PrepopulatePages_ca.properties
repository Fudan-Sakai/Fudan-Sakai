wiki_home_page = h1 Us donem la benvinguda a l'eina de Wiki\n\nh3 Qu\u00E8 \u00E9s una wiki?\n\nUn wiki \u00E9s una eina que permet crear, \nsense coneixements t\u00E8cnics, p\u00E0gines web individualment o en grup.\n\nAmb aquesta eina es poden crear \ni editar p\u00E0gines web al vostre espai de treball. Si aix\u00ED ho voleu, aquestes p\u00E0gines les podeu fer p\u00FAbliques per a que les vegi tothom.\n\nh3 Usar la wiki a l'ensenyament\n\nHi ha moltes maneres d'usar una wiki a \nl'ensenyament - una simple cerca per la web retornar\u00E0 moltes sugger\u00E8ncies i casos d'estudi. Per exemple, els estudiants  poden reunir un conjunt de recursos sobre el tema que estan estudiant, i posar-les a disposici\u00F3 de tothom. Altres professors prefereixen usar la wiki com una manera de publicar els apunts o els dossiers per als alumnes per a que els puguin llegir per\u00F2 no modificar.\n\nh3 \u00DAs de la wiki per als grups de recerca\n\nUna wiki permet generar un document de manera col.lectiva, per exemple propostes de recerca per al grup o mantenir actualitzada una llista de projectes.\n\nh3 Com comen\u00E7ar?\n\nAquesta \u00E9s la p\u00E0gina inicial de la wiki. \nPer afegir-hi text:\n* Feu clic sobre el bot\u00F3 'Edita' de la barra d'accions anterior.\n* Veure que apareix el text de la p\u00E0gina en un quadre de text editable.\n* Esborreu aquest text "inicial" , i introdu\u00EFu els text que voleu que aparegui. Per donar format al text, useu el botons amb icones de format,  de manera que s'insertar\u00E0 el codi adequat per formatar el text.\n* Feu clic sobre el bot\u00F3 de 'Desa'.\n
wiki_help_page=h1 Regles de format del text\n\n{link\:Radeox|http\://radeox.org} el text pot contenir els seg\u00FCents filtres i macros\nper a formatar el text. Aquest inclou filtres simples  __bold__ and ~~italic~~ com especials\nmacros per a taules i codi.\n\nh3 Filtres de text simple\n\n{table}\nMnemonic | Representaci\u00F3 | Comentari\nh1 T\u00ED\u00ADtol || estil de cap\u00E7alera 1 (cap\u00E7alera major)\nh3 T\u00ED\u00ADtol || estil de cap\u00E7alera 3 (cap\u00E7alera menor)\n- text || llista d'elements (amb -), un conjut de l\u00ED\u00ADnies crea la llista\n* text || llista d'elements (amb *)\n\# text || llista no numerada\na. text || llista enumerada alfab\u00E8ticament\nA. text || llista enumerada alfab\u00E8ticament amb Maj\u00FAscules\ni. text || llista enumerada amb n\u00FAmeros romans\nI. text || llista enumerada amb n\u00FAmeros romans amb Maj\u00FAscules\ng. text || llista enumerada grega\nh. text || hiragana (japon\u00E8s) llista enumerada\nk. text || katakana (japanese) llista enumerada\nj. text || llista enumerada en hebreu\n\\_\\_bold\\_\\_ | __negreta__ | text simple en negreta\n\\~\\~italics\\~\\~ | ~~cursiva~~ | text simple en cursiva\n\\-\\-strike\\-\\- | --ratllat-- | text simple ratllat\nCH\\%\\%4\\%\\%|CH%%4%%| Afegir un subindex\nCa\\^\\^2+\\^\\^| Ca^^2+^^| Afegir un superindex \n(l\u00ED\u00ADnia en blanc) || crea un nou par\u00E0graf\n\\\\\\\\\\\\ || crea un salt de p\u00E0gina\n\\[inici\\] | [inici] | enlla\u00E7 intern a una altra p\u00E0gina\n\\http\://www.udl.cat/ | http\://www.udl.cat/ | crea un enlla\u00E7 a un un recurs extern.\n\\\\\\X | \\X | Car\u00E0cter d'escapament X (i.e. \\{)\n\\\\\\\\\\\\\\\\\\ | \\\\\\ | escapa un \\\\\\\n\\-\\-\\-\\- || representa una barra horitzontal\n{table}\n\nh1 Macros disponibles\n{list-of-macros}\nh3 Com utilitzar les macros\:\n\n\n__\\{macroname__~~(__\:attribute\=valor|valorsensenom|other\=valors__...)~~__\\}__\n~~contents~~\n__\\{macroname\\}__\n
wiki_default_page_template=h2 La p\u00E0gina no existeix.\nLa p\u00E0gina que acaba d'accedir no existeix, i ha estat creada per vost\u00E8. \nAra ha d'editar la p\u00E0gina per modficar el seu contingut\n\n\nh3 Plantilla per defecte\nAquesta p\u00E0gina [default_template] \u00E9s utilitzada com a plantilla per defecte. Vost\u00E8 pot\:\n* Canviar-la en base a l'espai de treball editant [default_template]\n* Canviar-la en base a la instal\u00B7laci\u00F3 canviant DefaultPage.txt referenciadaen components.xml\n
wiki_edit_right = h1 Consells d'ajuda\n__Per crear una p\u00E0gina nova__\n\nEscriviu el nom de la p\u00E0gina que voleu crear entre par\u00E8ntesis quadrats:\n\n*\\[nom de la p\u00E0gina\\]\n__Per formatar el text__\n\nSeleccioneu el text a formatar i useu els \nbotons de formataci\u00F3 per insertar autom\u00E0ticament els codis de formataci\u00F3 adequats. \n\n__Llistes amb i sense numeraci\u00F3__\n\nEn el cas de llistes sense numeraci\u00F3, poseu un * (asterisc) davant de cada una \nde les entrades:\n\n\\* primera entrada \n\\* segona entrada \n\nEn el cas d'una llista numerada, poseu \nel s\u00EDmbol # davant de cada entrada. \n\n[Trobareu m\u00E9s ajudes a Formataci\u00F3 de la Wiki\u007CP\u00E0gina d'ajuda]
