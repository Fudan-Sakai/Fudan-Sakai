wiki_help_page=h1 Reglas de formato de texto\n\n{link\:Radeox|http\://radeox.org} el texto puede contener las siguientes macros y reglas de filtrado\npara formatear texto. Esto incluye desde filtros simples para  __negrita__ y ~~cursiva~~ hasta macros\nespeciales para tablas y c\u00F3digo fuente.\n\nh3 Filtros de texto simple\n\n{table}\nMnemonico | Generaci\u00F3n | Comentario\nh1 Titulo || Una cabecera de estilo h1 (grande)\nh3 Titulo || Una cabecera de estilo h3 (peque\u00F1a)\n- texto || Un elemento de lista (con -), varias lineas crean una lista\n* texto || Un elemento de lista (con *)\n\# texto || Lista enumerada\na. texto || Lista enumerada alfab\u00E9tica\nA. texto || Lista enumerada alfab\u00E9tica en may\u00FAsculas\ni. texto || Lista enumerada romana\nI. texto || Lista enumerada romana en may\u00FAsculas\ng. texto || Lista enumerada griega\nh. texto || Lista enumerada hiragana (japon\u00E9s)\nk. texto || Lista enumerada katakana (japon\u00E9s)\nj. texto || Lista enumerada hebrea\n\\_\\_bold\\_\\_ | __negrita__ | Texto simple en negrita\n\\~\\~italics\\~\\~ | ~~cursiva~~ | Texto simple en cursiva\n\\-\\-strike\\-\\- | --tachado-- | Texto tachado\nCH\\%\\%4\\%\\%|CH%%4%%| A\u00F1adir un subscript\nCa\\^\\^2+\\^\\^| Ca^^2+^^| A\u00F1adir un superscript \n(linea en blanco) || Crea un nuevo p\u00E1rrafo\n\\\\\\\\\\\\ || Crea un salto de lina, por favor, usa sparingly\!\n\\[start\\] | [start] | Enlace interno a otro documento\n\\http\://snipsnap.org/ | http\://snipsnap.org/ | Crea un enlace a un recurso externo, caracteres especiales que vienen despues de la URL y no son parte de la misma deben separarse con espacios.\n\\\\\\\\X | \\X | escapa el car\u00E1cter especial X (ej\: "\\{" )\n\\\\\\\\\\\\\\\\\\ | \\\\\\ | escapa un \\\\\\\n\\-\\-\\-\\- || genera una regla horizontal\n{table}\n\nh1 Macros Disponibles\n{list-of-macros}\nh3 Como usar macros\:\n\n\n__\\{nombre-macro__~~(__\:atributo\=valor|valor-sin-nombre|otro\=valores__... opcional pero observa los dos 