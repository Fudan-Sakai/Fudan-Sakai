discrepancy_in_data=Badirudi ebaluazioaren orrialde honetako erantzunak eguneratu egin direla, orrialde hau lehendabizikoz ikusi zenetik. Hori gerta daiteke nabigatzaile-leiho bat baino gehiago irekita dagoenean. Hori bada gertatu dena, itxi, arren, gainerako leiho guztiak eta jatorrizkoan bakarrik lan egin. Itxi leiho hau jatorrizkoa ez bada, edo klikatu "Itzuli", leiho honetan lanean jarraitzeko. 

is_retracted_title=Ebaluazioa ez dago gehiago erabilgarri.
is_retracted=Ezin da dagoeneko bidali ebaluazio hau. Idatzi edo deitu, arren, zure irakasleari galderaren bat izanez gero. Klikatu \"Itzuli\" Ebaluazio orrialdera itzultzeko.
retract_date=Zuzenketa eguna


