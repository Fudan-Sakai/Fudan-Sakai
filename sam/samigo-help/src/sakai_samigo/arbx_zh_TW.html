<H2>問題集區</H2>
<P>評估建立人可將問題組織到問題集區中，以便日後再次使用。問題集區還可以分為若干個子集區，從而根據主題、部分數量、問題類型或任何其他標準來組織問題。例如，講師可建立一個名為「生物 
105」的問題集區，然後分別建立名為「基本概念」、「細胞生物學」和「遺傳學」的子集區。</P>
<P>您只能從您擁有建立評估權限的任何課程或<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>存取您所建立的問題集區。如需瞭解更多資訊，請參考<A 
href="content.hlp?docId=arev_zh_TW">我可以共用我的問題集區嗎？</A></P></DIV></BODY></HTML>
