<H2>繼續已儲存的評估</H2>
<P>如需繼續操作先前已儲存的評估（即按一下<STRONG><CODE>儲存以便以後操作</CODE></STRONG>）：</P>
<OL>
  <LI>在相關<A 
  href="content.hlp?docId=ardt_zh_TW">課程網站</A>的<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下 
  <STRONG><CODE>測驗和小測</CODE></STRONG>。<BR><BR>
  <LI>在「獲取評估」欄位下，按一下您想要繼續操作的評估的標題，然後按一下<STRONG><CODE>開始評估</CODE></STRONG>從上次結束的地方開始繼續操作。 
  <BR><BR>
  <LI>操作完成後，按一下<STRONG><CODE>提交待打分</CODE></STRONG>。您將收到一個確認編號，請妥善儲存該編號。或者，您可以按一下<STRONG><CODE>儲存以便以後操作</CODE></STRONG>儲存（但不提交）評估。 

  <P><STRONG>註釋：</STRONG>如果您透過講師傳送給您的 URL 
  地址存取評估，那麼<STRONG><CODE>儲存以便以後操作</CODE></STRONG>選項將不可用。如果在尚未按一下<STRONG><CODE>提交</CODE></STRONG>前退出評估，那麼您的答案將丟失。</P></LI></OL></DIV></BODY></HTML>
