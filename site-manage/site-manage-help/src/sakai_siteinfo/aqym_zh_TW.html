<H2>網站資訊：概述</H2>
<H3>功能</H3>
<P>網站資訊工具為您提供當前所在網站的相關資訊。如果您擁有適當的角色，那麼您可以使用此工具更改網站資訊、網站可用工具以及網站存取情況。還可使用網站資訊工具公開網站。</P>
<H3>主要概念</H3>
<P><STRONG>可自訂：</STRONG>網站資訊顯示參與者清單，以便您編輯網站的存取權限。同時還顯示應用程式中可用工具的清單，以便將這些工具新增到工作網站中，或從工作網站刪除。您還可以更改網站的外觀和描述。</P>
<H3>注意事項</H3>
<UL>
  <LI>還可以透過工作網站設定工具存取網站資訊功能，可從<A 
  href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>的<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>啟動工作網站設定工具。 
  <BR><BR>
  <LI>如果您擁有的權限受限，那麼網站資訊工具只會顯示網站擁有人所公開的關於工作網站的資訊。 </LI></UL></DIV></BODY></HTML>
