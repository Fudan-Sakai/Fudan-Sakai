<DIV class=helpBody>
<H2>檢視網站資訊</H2>
<P>在<A 
href="content.hlp?docId=ardt_zh_TW">課程網站</A>或<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>的<A 
href="content.hlp?docId=arcc_zh_TW">工具欄</A>中，您可以按一下<STRONG><CODE>網站資訊</CODE></STRONG>檢視網站相關資訊。如果您在網站中的角色權限受到限制，那麼您只能看到網站擁有人已公開的資訊。但是，如果擁有完整權限的角色，您還能看到參與者清單以及用於編輯該清單和其他網站資訊的按鈕。如需編輯資訊，請參考<A 
href="content.hlp?docId=araw_zh_TW">使用網站資訊工具編輯網站相關資訊</A>。</P></DIV></BODY></HTML>
