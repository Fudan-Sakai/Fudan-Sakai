<DIV class=helpBody>
<H2>在網站資訊中檢視參與者</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>在<A 
href="content.hlp?docId=ardt_zh_TW">課程網站</A>或<A 
href="content.hlp?docId=ardt_zh_TW">專案網站</A>中，如果您擁有適當的權限，那麼當您按一下<A 
href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中的<STRONG><CODE>網站資訊</CODE></STRONG>時您將看到參與者清單。清單中包含參與者姓名和使用者名，還可能包含使用者的班級、班別、ID、學分、角色和狀態。</P>
<P>如需編輯參與者清單，請參考<A 
href="content.hlp?docId=arav_zh_TW">新增、編輯或刪除參與者</A>。</P></DIV></BODY></HTML>
