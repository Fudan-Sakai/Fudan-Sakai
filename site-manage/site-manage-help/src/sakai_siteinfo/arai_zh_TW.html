<H2>公開或不公開網站</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>當您的網站已經準備好可以讓參與者瀏覽時，可透過網站資訊工具使其可見（即公開）。當您公開網站時，它將在每個參與者的工作區中以新建分頁的形式顯示。</P>
<P>請遵循下列步驟更改網站的公開狀態：</P>
<OL>
  <LI>在網站<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，按一下<STRONG><CODE>網站資訊</CODE></STRONG>。 
  <BR><BR>
  <LI>按一下<STRONG><CODE>管理存取</CODE></STRONG>。 <BR><BR>
  <LI>在「網站狀態」欄位下，選中或取消選中<STRONG><CODE>公開網站</CODE></STRONG>旁的核取方塊以公開或不公開網站。 
  <BR><BR>
  <LI>按一下<STRONG><CODE>更新</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
