<H2>複製網站</H2>
<P>當您複製課程網站時，您所建立的網站副本與原網站並不是完全一樣。複製網站不包含學生輸入的任何資料；只包含講師發佈的內容。</P>
<P>當您複製專案網站時，您所建立的網站副本與原網站完全一樣。將包含參與者輸入的全部資料。</P>
<P>如需複製網站，請遵循下列步驟進行操作： </P>
<OL>
  <LI>當網站處於開啟狀態時，從<A 
  href="content.hlp?docId=arcc_zh_TW">功能表欄</A>按一下<STRONG><CODE>網站資訊</CODE></STRONG>。<BR><BR>
  <LI>按一下<STRONG><CODE>複製網站</CODE></STRONG>。<BR><BR>
  <LI>在「網站標題：」欄位中輸入複製網站的名稱，選擇<STRONG><CODE>學期</CODE></STRONG>，然後按一下<STRONG><CODE>複製</CODE></STRONG>。 

  <P><STRONG>註釋：</STRONG>如果您沒有建立網站的充分權限，您將收到資訊「警告：您無法建立新網站。」 </P>
  <LI>按一下<STRONG><CODE>完成</CODE></STRONG>。 </LI></OL></DIV></BODY></HTML>
