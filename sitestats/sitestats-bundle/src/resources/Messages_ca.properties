notes_monthly_login_report=Nota: Els valors corresponen a la suma de valors en un mes.
notes_weekly_login_report=Nota: Els valors corresponen a la suma de valors en una setmana.
notes_daily_login_report=Nota: Els valors corresponen a la suma de valors en un dia. Es mostren els promitjos sobre 7 dies per reduir la volatilitat en l'ús (e.g. dies de la setmana vs. cap de setmana).
notes_regular_users_report=Nota: El gràfic mostra el nombre d'usuaris que han accedit regularment durant la setmana. Amb color daurat es marquen els usuaris que han accedit més de 5 cops durant la setmana. A l'altra banda, trobem en blanc aquells usuaris que han accedit només un cop durant la setmana. 
notes_hourly_usage_report=Nota: Només s'ha tingut en compte el temps d'inici de sessió. Aquest gràfic no representa el nombre d'usuaris connectats a la vegada. El cercle mostra el nombre mitjà d'usuaris. La part superior, central i inferior de les caixes mostren el quartil superior, la mediana i el quartil inferior, respectivament. 
notes_top_activities_report=Nota: Quan la barra blava es fa més gran que la verda, s'està indicant una tendència creixent en l'ús. Si la barra és més estreta i curta indica un decreixement en l'ús. 
notes_tool_report=Nota: Aquest gràfic no mostra l'ús actual de les eines. Només mostra quants llocs inclouen una eina concreta. 

