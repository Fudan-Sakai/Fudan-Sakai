desc_daily_login_report=El gràfic mostra el nombre total d'accessos, usuaris únics, llocs creats, llocs esborrats i nous usuaris per dia
desc_regular_users_report=El gràfic mostra desglossats els usuaris d'acord amb la freqüència amb la qual accedeixen al lloc en una setmana
