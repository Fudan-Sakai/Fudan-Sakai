desc_monthly_login_report=Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les sites cr\u00E9\u00E9s, les sites supprim\u00E9s, et les nouveau utilisateurs mois apr\u00E8s mois.
desc_weekly_login_report=Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les sites cr\u00E9\u00E9s, les sites supprim\u00E9s, et les nouveau utilisateurs semaine apr\u00E8s semaine.
desc_daily_login_report=Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les sites cr\u00E9\u00E9s, les sites supprim\u00E9s, et les nouveau utilisateurs jour apr\u00E8s jour.
desc_regular_users_report=Ce tableau affiche the break down of our users by how often they login in a week. 
desc_hourly_usage_report=This box and whisker chart shows hourly distribution of users starting session in the last 30 days.   
desc_top_activities_report=This chart shows daily average of activities in the last 7 days (short term), 30 days, and 365 days (long term).
desc_tool_report=This chart shows user selection of tools.
notes_monthly_login_report=Note: Les valeurs sont les sommes des valeurs en un mois.
notes_weekly_login_report=Note: Les valeurs sont les sommes des valeurs en une semaine.
notes_daily_login_report=Note: Les valeurs sont les sommes des valeurs en un jour. 7-day moving averages are shown to smooth the volatility of usage (e.g. weekdays vs. weekend).
notes_regular_users_report=Note: This stacked area chart shows number of users who logged in regularly in a week. The gold is the heavy users who logged in more than 5 times in the week. On the other spectrum, the white is light users which only logged in once in the week.
notes_hourly_usage_report=Note: Session start time have been counted only. This chart does not represent the number of users logged in at once. The circle shows the average number of users. The top, middle, and bottom of the boxes shows the upper quartile, median, and lower quartile value, respectively.  
notes_top_activities_report=Note: When the blue bar is higher than green bar, this indicates an increasing trend of usage. On the other hand, shorter narrower bar shows a decrease of usage.
notes_tool_report=Note: This chart does not show the actual usage of the tools. It is simply count how many sites which include a particular tool.

