sitestats-metrics =  Proveeix la mètrica d'un agregador d'events de SiteStats per al node servidor actual.


sitestats-metrics.action.get-all-metrics = Obté tota la mètrica.
sitestats-metrics.action.reset-all-metrics = Reinicia totes les mètriques.

sitestats-metrics.action.get-total-events-processed = Obté el nombre total d'events processats.
sitestats-metrics.action.get-reset-time = Obté la mètrica que succeeix des del començament o l'últim reinici..
sitestats-metrics.action.get-time-ellapsed-since-reset = Obté el temps total utilitzat en milisegons des del començament o l'últim reinici.
sitestats-metrics.action.get-time-spent-processing-events =  Obté el temps total utilitzat en cada procés des del començament o l'últim reinici.
sitestats-metrics.action.get-events-processed-per-sec =  Obté la mitjana del nombre d'events processats per segon.
sitestats-metrics.action.get-events-generated-per-sec = Obté la mitjana del nombre d'events generats per Sakai per segon.
sitestats-metrics.action.get-average-time-event-processing-per-event = Obté la mitjana de temps en milisegons per cada event processat
sitestats-metrics.action.get-queue-size = Torna el nombre total d'events que estan esperant a la cua per ser processats.
sitestats-metrics.action.is-idle = Comprova si l'agregador d'events es troba disponible (cua buida i sense events en procés).
