<DIV class=helpBody>
<H2>重新排序課程大綱項目</H2>
<P><STRONG>註釋：</STRONG>如果要完成本頁中的操作，您必需擁有具有必要權限的角色。如需決定自己的角色，請遵循<A 
href="content.hlp?docId=arbu_zh_TW">參與者角色</A>中的說明進行操作。如需瞭解關於角色和權限的基礎知識，請參考<A 
href="content.hlp?docId=arax_zh_TW">權限和角色：概述</A>。</P>
<P>在課程大綱工具中，您可以按一下<STRONG><CODE>建立/編輯</CODE></STRONG>，然後按一下<STRONG><CODE>向上移項目</CODE></STRONG>或<STRONG><CODE>向下移項目</CODE></STRONG>按鈕為課程大綱項目重新排序。如需儲存更改，按一下<STRONG><CODE>更新</CODE></STRONG>。</P></DIV></BODY></HTML>
