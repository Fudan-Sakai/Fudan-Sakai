<H2>使用者成員資格：概述</H2>
<H3>功能</H3>
<P>可使用使用者成員資格工具尋找關於 Sakai 使用者的網站和群組成員資格資訊。</P>
<H3>主要概念</H3>
<P><STRONG>成員資格：</STRONG>網站和群組的使用者註冊情況。</P>
<H3>注意事項</H3>
<UL>
  <LI>使用者成員資格工具必需使用管理員網站工具手動新增到網站中。如需瞭解更多說明，請參考<A 
  href="content.hlp?docId=umem_add_tool_zh_TW">新增使用者成員資格工具</A>。 

  <LI>預設設定下，只有管理員才能使用本工具。如需准予其他使用者存取工具，請參考<A 
  href="content.hlp?docId=umem_grant_access_zh_TW">准予其他使用者存取工具</A>。 
  </LI></UL></DIV></BODY></HTML>
