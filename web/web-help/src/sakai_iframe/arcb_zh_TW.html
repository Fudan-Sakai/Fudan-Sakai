<H2>網路內容：概述</H2>
<H3>功能</H3>
<P>使用網路內容工具，網站擁有人可以選擇在自己的工作網站中顯示外部網站。</P>
<H3>主要概念</H3>
<P><STRONG>連結：</STRONG>如需設定網路內容連結，您可以指定任何網站的 URL 地址以及簡短的描述性標題。隨後連結將顯示在<A 
href="content.hlp?docId=arcc_zh_TW">功能表欄</A>中，同時還將顯示您所選擇的標題；當您按一下連結時，將在您的工作網站內開啟網站。您可以在功能表欄中新增多個網路內容連結。 
</P>
<H3>注意事項</H3>
<UL>
  <LI>如果您想要為課程或專案參與者提供多個網站連結，您可以將其中大部分連結排列在資源部分，以避免大量連結導致功能表欄混亂。 <BR><BR>
  <LI>學系、協作或其他群組可以使用網路內容工具為各自的公開工作網站提供永久性連結。</LI></UL></DIV></BODY></HTML>
